<div *ngIf="mileStones().length > 0">
  <div class="container mt-4">
    <h2>Milestones</h2>

    <dx-data-grid 
      [dataSource]="mileStones()" 
      keyExpr="intId"
      [columns]="columns" 
      [showBorders]="true"
      [allowColumnResizing]="true" 
      [columnAutoWidth]="true"
      [editing]="{ mode: 'popup', allowUpdating: true }"
      (onEditingStart)="onRowEditingStart($event)"  
      
      > 
    
    </dx-data-grid>
    <dx-popup [(visible)]="popupVisible" [width]="600" [height]="400" title="Edit Milestone">
      <dx-form [formGroup]="milestoneForm">
        <dxi-item dataField="description" editorType="dxTextBox"></dxi-item>
        <dxi-item dataField="comments" editorType="dxTextArea"></dxi-item>
        <dxi-item dataField="targetdate" editorType="dxDateBox"></dxi-item>

        <!-- ðŸ”¹ Action Buttons -->
        <dxi-item>
          <dx-button text="Save" type="success" (onClick)="onSaveClick()"></dx-button>
          <dx-button text="Cancel" type="danger" (onClick)="onCancelClick()"></dx-button>
        </dxi-item>
      </dx-form>
    </dx-popup>
    
  </div>
</div>
