<div *ngIf="mileStones.length > 0">
  <div class="container mt-4">
    <h2>Milestones</h2>

    <dx-data-grid 
      [dataSource]="mileStones" 
      keyExpr="id"
      [showBorders]="true"
      [allowColumnResizing]="true" 
      [columnAutoWidth]="true"
      [editing]="{
        mode: 'popup', 
        allowUpdating: true, 
        allowAdding: true, 
        allowDeleting: true,
        popup: { title: 'Edit Milestone', showTitle: true, width: 600, height: 400 }
      }"
      (onRowInserted)="onRowInserted($event)"
      (onRowUpdated)="onRowUpdated($event)"
      (onRowRemoved)="onRowRemoved($event)"
    > 
      <dxi-column dataField="description" caption="Description"></dxi-column>
      <dxi-column dataField="comments" caption="Comments"></dxi-column>
      <dxi-column dataField="targetdate" caption="Target Date" dataType="date"></dxi-column>
    </dx-data-grid>
  </div>
</div>
