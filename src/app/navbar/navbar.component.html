<nav class="navbar navbar-expand-lg bg-light navbar-light shadow-sm border-bottom">
  <div class="container-fluid">
    <!-- Brand Name -->
    <a class="navbar-brand text-primary fw-bold" href="#">Datawrangler</a>

    <!-- Navbar Toggle for Mobile View -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngFor="let link of visibleNavLinks">
          <a
            class="nav-link text-primary fw-medium"
            [routerLink]="link.route"
            routerLinkActive="active"
          >
            {{ link.label }}
          </a>
        </li>
      </ul>

      <!-- User Profile and Logout (Right Side) -->
      <div class="d-flex align-items-center">
        <img
          src="https://ui-avatars.com/api/?name={{userName}}+{{userLastName}}&background=0D8ABC&color=fff" 
          alt="User Avatar"
          class="rounded-circle border border-primary me-2"
          width="40"
          height="40"
        />
        <div class="dropdown">
          <a
            class="fw-bold text-primary text-decoration-none dropdown-toggle"
            href="#"
            id="userDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ userName }}, {{ userLastName }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li>
              <button class="dropdown-item text-danger fw-bold" (click)="logout()">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
